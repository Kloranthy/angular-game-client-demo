<div class="left-control-container"
  [style.width.px]="width"
  [style.height.px]="height">
  <div class="top-control-container">
    <button (click)="turnLeft()">
      turn
    </button>
    <button (click)="targetLeft()">
      target
    </button>
  </div>

  <div class="bottom-control-container">
      <button (click)="moveForward()">
        ^
      </button>
    <div class="spread">
      <button (click)="moveLeft()">
        <
      </button>
      <button (click)="moveRight()">
        >
      </button>
    </div>
      <button (click)="moveBackward()">
        v
      </button>
  </div>
</div>
